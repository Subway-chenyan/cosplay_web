version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: cosplay_db
      POSTGRES_USER: cosplay_user
      POSTGRES_PASSWORD: cosplay_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cosplay_network

  # Redis缓存
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - cosplay_network

  # Django后端
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://cosplay_user:cosplay_password_2024@db:5432/cosplay_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    networks:
      - cosplay_network
    command: python manage.py runserver 0.0.0.0:8000

  # React前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - cosplay_network
    command: npm run dev

  # Nginx反向代理 (生产环境使用)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./backend/static:/var/www/static
      - ./backend/media:/var/www/media
    depends_on:
      - frontend
      - backend
    networks:
      - cosplay_network
    profiles:
      - production

networks:
  cosplay_network:
    driver: bridge

volumes:
  postgres_data: 